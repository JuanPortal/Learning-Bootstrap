<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Interface</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 custom-bg">
                <h2 class="centered">Languages form</h2>
                <form>
                    <div class="mb-3">
                        <label for="language-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="language-name"
                            placeholder="What language do you use?" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="language-description" class="form-label">Description</label>
                        <textarea class="form-control" id="language-description" rows="3" placeholder="Enter a brief description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="language-amount" class="form-label">Devs amount</label>
                        <input type="number" class="form-control" id="language-amount"
                            placeholder="How many devs use this language?">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Save</button>
                        <button class="btn btn-secondary mb-3">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 custom-bg">
                <h2 class="centered">Languages list</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr class="centered">
                            <th>#</th>
                            <th>Language</th>
                            <th>Devs amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="centered">
                            <td>1</td>
                            <td>JavaScript</td>
                            <td>23</td>
                        </tr>
                        <tr class="centered">
                            <td>2</td>
                            <td>Python</td>
                            <td>110</td>
                        </tr>
                        <tr class="centered">
                            <td>3</td>
                            <td>C#</td>
                            <td>45</td>
                        </tr>
                        <tr class="centered">
                            <td>4</td>
                            <td>Ruby</td>
                            <td>31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        Developed by <a href="https://juanportal.com" target="_blank">Juan Portal</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
